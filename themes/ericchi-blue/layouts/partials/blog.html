<main>
    <div class="main-container">
        <div class="paper color content">
            <h1>{{ i18n "scribbles" }}<div style="float: right; margin-right: 2px;"><a href="index.xml"><img src="/images/rss.webp" alt="rss"></img></a></h1>
                <!--<p class="right">Feed RSS Tag</p>-->
            <p>{{ i18n "scribbles_description" }}<br><br></p>
            {{ range.Data.Pages }}
            <article class="post-snippet">
                <h3 class="scarabocchi">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h3>
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                    {{ .Date | time.Format "2 January 2006" }}
                </time>
            </article>
            {{ end }}
            {{ .Content }}
        </div>
