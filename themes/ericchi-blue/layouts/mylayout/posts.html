{{ partial "header.html" . }}
<link rel="stylesheet" href="/css/posts.css" type="text/css" media="all">
{{ partial "header2.html" . }}

<h1>Scarabocchi</h1>
<p class="right">Feed RSS Tag</p>

{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet">
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "2 Gennaio 2006" }}
	</time>
</article>
{{ end }}


{{ partial "footer.html" . }}
