- id: scribbles_description
  translation: "In the internet world this should be called \"blog\", but since this website is trying to act like a paper notebook, calling this page \"blog\" would have ruined the mood. These are mostly some of the thoughts and stories that came out of that wild place that is my brain. I hope I'll feel inspired to write more of these!"