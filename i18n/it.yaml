- id: scribbles
  translation: "Scarabocchi"
- id: scribbles_description
  translation: "Nel mondo di internet questo si chiamerebbe \"blog\", ma dato che questo sito web prova a comportarsi come un quaderno di carta, chiamare così questa pagina avrebbe rotto l'atmosfera. Qui ci sono perlopiù storie che ho scritto e miei pensieri. Gli scarabocchi usciti da quel posto strano che è il mio cervello, appunto, ma un giorno penso che questo posto racconterà anche delle mie avventure e della mia vita!"